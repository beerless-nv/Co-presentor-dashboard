<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Instellingen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let p of settingsPages">
      <ion-item button [routerLink]="[p.url]">
        <ion-icon slot="start" name="text"></ion-icon>
        <ion-label>
          <h2>{{p.title}}</h2>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
