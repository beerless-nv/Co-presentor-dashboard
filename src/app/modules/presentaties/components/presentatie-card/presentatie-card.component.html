<div class="presentatie-card">
  <ion-card>
    <div class="position-relative img-container d-flex justify-content-center align-items-center" #imgContainer
         [style.background-image]="'url(' + presentatie?.slide?.url + ')'" routerLink="/presentaties/{{presentatie?.ID}}">
      <div class="spinner-border" role="status" *ngIf="!presentatie?.slide?.url">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <i id="action-icon" class="material-icons" (click)="presentActionSheet(presentatie)">
      more_vert
    </i>
    <ion-card-header routerLink="/presentaties/{{presentatie?.ID}}">
      <ion-card-title class="text-truncate">
        {{presentatie?.naam}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content routerLink="/presentaties/{{presentatie?.ID}}" class="text-truncate">
      {{presentatie?.beschrijving}}
    </ion-card-content>
  </ion-card>
</div>
