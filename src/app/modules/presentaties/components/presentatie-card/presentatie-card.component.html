<div class="presentatie-card">
  <ion-card>
    <div class="position-relative img-container d-flex justify-content-center align-items-center flex-column" #imgContainer
         [style.background-image]="'url(' + presentatie?.slide?.url + ')'" routerLink="/presentaties/{{presentatie?.ID}}">
      <ng-container *ngIf="!presentatie?.slide?.url">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p class="text-center font-weight-bold mt-3 mb-0">Presentatie converteren...</p>
      </ng-container>
    </div>
    <div class="position-relative">
      <ion-card-header routerLink="/presentaties/{{presentatie?.ID}}">
        <ion-card-title class="text-truncate presentatie-card-title">
          {{presentatie?.naam}}
        </ion-card-title>
      </ion-card-header>
      <div class="button">
        <ion-buttons>
          <ion-button (click)="presentActionSheet(presentatie)">
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
      <ion-card-content routerLink="/presentaties/{{presentatie?.ID}}" class="text-truncate">
        {{presentatie?.beschrijving}}
      </ion-card-content>
    </div>
  </ion-card>
</div>
