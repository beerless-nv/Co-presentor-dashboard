<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Sluiten</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form novalidate [formGroup]="definitieForm" class="mb-3">
    <ion-item>
      <ion-label position="floating">Naam</ion-label>
      <ion-textarea formControlName="naam"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Beschrijving</ion-label>
      <ion-textarea formControlName="tekst"></ion-textarea>
    </ion-item>
  </form>

  <div class="mt-4">

<!--    Loading synonyms CRUD table -->
    <app-crud-synoniem [synoniemen]="synoniemen"></app-crud-synoniem>
  </div>
</ion-content>

<!--Action buttons -->
<ion-footer>
  <div class="action-buttons">
    <ion-button size="default" color="light" (click)="dismissModal()">Annuleren</ion-button>
    <ion-button size="default" color="primary" (click)="saveDefinitie()">Opslaan</ion-button>
  </div>
</ion-footer>
