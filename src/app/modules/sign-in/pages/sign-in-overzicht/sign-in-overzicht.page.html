<ion-content>
  <div class="position-relative h-100" *ngIf="!isLogging">
    <div id="login">
      <ion-card class="p-4">
        <form [formGroup]="loginForm" (ngSubmit)="login()" (keyup.enter)="login()">
          <h4 class="text-center font-weight-bold">Login</h4>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input required type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-icon name="eye" [name]="passwordVisible ? 'eye-off' : 'eye'" slot="end"
                      (click)="passwordVisible = !passwordVisible" align-self-center
                      class="icon-password-toggle"></ion-icon>
            <ion-input required formControlName="password" [type]="passwordVisible ? 'text' : 'password'"></ion-input>
          </ion-item>

          <div class="text-center mx-3 mt-5 mb-3">
            <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">
              Login
            </ion-button>
          </div>

          <p class="text-center">Nog geen account? <a [routerLink]="['/sign-up']">Registreer</a> jezelf.</p>
        </form>
      </ion-card>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center h-100" *ngIf="isLogging">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ion-content>
